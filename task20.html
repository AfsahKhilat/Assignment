<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task20</title>
</head>
<body>
    <p id="daydisplay"></p>
    <script>
        var currentDate=new Date();
        var currentDay=currentDate.getDay();
        var dayDisplay=document.getElementById('daydisplay');
        var dayName;
        switch(currentDay)
        {
            case 0:
                dayName="Sunday";
                break;
                case 1:
                    dayName="Monday";
                    break;
                    case 2:
                        dayName="Tuesday";
                        break;
                        case 3:
                            dayName="Wednesday";
                            break;
                            case 4:
                                dayName="Thursday";
                                break;
                                case 5:
                                    dayName="Friday";
                                    break;
                                    case 6:
                                        dayName="Saturday";
                                        break;
                                        default:
                                        dayName="Unknown";
        }
        dayDisplay.textContent="Today is " +dayName;

    </script>
</body>
</html>
