<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
</head>
<style>
    .container {
    width: 300px; 
    height: 300px; 
    overflow: hidden; 
    position: relative; 
}
.image {
    width: 100%;
    height: auto; 
    transition: all 0.3s ease; 
}
.container:hover .image {
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
}
</style>
<body>
    <div class="container">
        <img src="download.jpg" alt="moveable Image" class="image" id="hover-image">
    </div>
</body>
</html>
