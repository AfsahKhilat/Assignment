<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 13</title>
<style>

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content .submenu {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
  }

  .dropdown-content:hover .submenu {
    display: block;
  }

</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <div class="submenu">
      <a href="#">Submenu 1</a>
      <a href="#">Submenu 2</a>
      <div class="submenu">
        <a href="#">Submenu 3</a>
        <a href="#">Submenu 4</a>
      </div>
    </div>
    <a href="#">Item 3</a>
  </div>
</div>

</body>
</html>
